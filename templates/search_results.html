<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Search</title>
</head>
<body>

<p>You searched for {{ query }}</p>
{% if books %}
    <p>Found {{ books|length }} book(s):</p>
    {% for b in books %}
        <li>{{ b.title }}</li>
    {% endfor %}
    {% else %}
        <p>Not results found</p>
{% endif %}

</body>
</html>
